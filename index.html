<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <div class="Container">
        <div class="product-ad">
          <div class="product-image">
          </div>
          <div class="product-description">
            <p class="product-category">P E R F U M E</p>

            <h1 class="product-title"><b>Gabrielle Essence Eau De Parfum</b></h1>

            <p class="product-summary">A floral, solar and voluptuous interpretation 
            composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="product-price">
              <h1 class="reduced-price">$149.99</h1>
              <p class="original-price"><s> $169.99</s></p>
            </div>

            <button>
              <img src="./images/icon-cart.svg" alt="shopping cart image">
              <p> Add to Cart </p>
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Anthony Campana</a>.
    </div>
  </body>
</html>
